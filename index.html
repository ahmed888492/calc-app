<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>calc | app</title>
</head>

<body>
    <div class="container">
        <div class="icon-calc">
            <span></span>
            <div class="chick">
            </div>
        </div>
        <div class="content">
            <!--screen-->
            <input type="text"
            disabled
            placeholder="0"
            id="inp"
            >
                <div class="btns">
                    <!--btns-->
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="del">del</button> <br>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="plus">+</button> <br>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="minus">-</button> <br>
                    <button>.</button>
                    <button>0</button>
                    <button id="on">/</button>
                    <button id="hit">*</button> <br>
                    <!--reset-->
                    <div class="reset">
                    <button id="c">C</button>
                    <button id="equal">=</button>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
